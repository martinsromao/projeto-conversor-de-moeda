<html lang="pt-br">

<head>
  <meta charset="UTF-8">

    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/image/logo.png" alt="imagem da logo">
  </div>
</header>
  <div class="contender">
    <form >
      <fieldset>
        <div class="input-info">
          <label for="valor">VALOR</label>
         <input type="text" id="valor" name="valor" placeholder="0,00"> 
        </div>
      <div class="input-info">
        <label for="seletor-moeda">Moeda</label>
        <select name="moeda" id="seletor-moeda"> 
          <option value="">Selecione a moeda</option>
          <option value="USD">Dólar Americano</option>
          <option value="EUR">Euro</option>
          <option value="JPY">Iene japonês</option>
          <option value="ARS">Peso argentino</option>
          <option value="CNY">Yuan chinês</option>
        </select>
      </div>
      </fieldset>
      <button type="submit">Converter em reais</button>
     
    </form>
  </div>
   <div class="result">
        <p>US$ 1 = R$ 4,86</p>
        <p>486,00 Reais</p>
      </div>
<script src="script.js"></script>
</body>

  </html>
